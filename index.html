<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"defer ></script>
    <script src="script.js" defer></script>
</head>
<body>
<header class="container-fluid bg-light mb-3">
    <a class="navbar-brand" href="#">
        <h1 class="d-inline fs-2"><i class="bi bi-newspaper me-2"></i>Le Journalier</h1>
    </a>
</header>
<main class="container">
    <div class="row gx-5">
        <section class="col">
            <h2>Devenez journaliste</h2>
            <form action="" method="get">
                <div class="mb-3">
                    <label for="nom" class="form-label"> Nom:</label>
                    <input class="form-control" type="text" name="nom" id="nom">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="biographie">Breve biographie:</label>
                    <textarea name="biographie" id="biographie" class="form-control"></textarea>
                    <p class="alert alert-danger d-none" role="alert"></p>
                </div>
                <div class="row g-3">
                    <div class="mb-3 col-sm">
                        <label for="specialite" class="form-label d-inline-block">Spécialité:</label>
                        <select class="form-control" name="" id="specialite" >
                            <option>Faits divers</option>
                            <option>Nouvelles internationales</option>
                            <option>Politique</option>
                        </select>
                        <p class="alert alert-danger d-none" role="alert"></p>
                    </div>
                    <div class="mb-3 col-sm">
                        <label for="couleur" class="form-label d-inline-block">Couleur préféré</label>
                        <input type="color" class="form-control form-control-color" id="couleur" name="couleur">
                        <p class="alert alert-danger d-none" role="alert"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                    <button type="reset" class="btn btn-secondary">Annuler</button>
                </div>
            </form>
        </section>
        <section class="col">
            <h2 class="h3 mb-3">Devenez journaliste</h2>
            <ul class="list-group">

            </ul>
        </section>
    </div>
</main>
</body>
</html>
