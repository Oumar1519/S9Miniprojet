<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
<div class="container-fluid row">
<section class="col-4">
    <h2>Devenez journaliste</h2>
    <form action="" method="get">
        <label class="row"> Nom:
            <input class="col-md-8" type="text" name="nom" id="nom">
        </label>
        <label class="row" for="bio">Breve biographie:
            <textarea name="biographie" id="bio" cols="30" rows="3"></textarea>
        </label>
        <label class="row" for="">Spécialité:
            <select class="col-4" name="" id="">
                <option value="faitdiv">Faits divers</option>
                <option value="newinter">Nouvelles internationales</option>
                <option value="politique">Politique</option>
            </select>
        </label>
        <label class="col">Couleur préféré
            <input type="color">
        </label>
        <div>
            <button type="submit">Soumettre</button>
            <button type="reset">Annuler</button>
        </div>
    </form>
</section>
<section class="col-5">
    <h2>Notre Équipe</h2>
    <ul class="">
        <li><span id="listSpecial"></span></li>
    </ul>
</section>
</div>
</body>
</html>
