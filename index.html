<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="script2.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<header class="container-fluid bg-light mb-3">
    <nav>
        <a class="navbar-brand" href="#">
            <h1 class="d-inline fs-2"><i class="bi bi-newspaper me-2"></i>Le Journalier</h1>
        </a>
    </nav>
</header>
<main class="container">
    <div class="row gx-5">
        <section class="col">
            <h2>Devenez journaliste</h2>
            <form action="" method="get" onsubmit=" return sockahe()">
                <div class="mb-3">
                    <label for="nom" class="form-label"> Nom:</label>
                    <input class="form-control" type="text" name="nom" id="nom">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="biographie">Breve biographie:</label>
                    <textarea name="biographie" id="biographie" class="form-control"></textarea>
                    <p class="alert alert-danger d-none" role="alert"></p>
                </div>
                <div class="row g-3">
                    <div class="mb-3 col-sm">
                        <label for="specialite" class="form-label d-inline-block">Spécialité:</label>
                        <select  name="specialite" id="specialite" class="form-control">
                            <option value="Faits divers">Faits divers</option>
                            <option value="Nouvelles internationales">Nouvelles internationales</option>
                            <option value="Politique">Politique</option>
                        </select>
                        <p class="alert alert-danger d-none" role="alert"></p>
                    </div>
                    <div class="mb-3 col-sm">
                        <label for="couleur" class="form-label d-inline-block">Couleur préférée</label>
                        <input type="color" class="form-control form-control-color" id="couleur" name="couleur">
                        <p class="alert alert-danger d-none" role="alert"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                    <button type="reset" class="btn btn-secondary">Annuler</button>
                </div>
            </form>
        </section>
        <section class="col">
            <h2 class="h3 mb-3">Notre Équipe</h2>
            <ul class="list-group">
            </ul>
        </section>
    </div>
</main>
</body>
</html>
